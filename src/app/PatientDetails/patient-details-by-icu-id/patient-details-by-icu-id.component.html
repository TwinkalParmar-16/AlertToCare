<br>
<div>
  <div class="div2">
      <label>Enter ICU Id</label>
      <br>
      <input #currentPatientId type="text" id="currentPatientId" name="currentPatientId?" required>
      <button (click)="getCurrentId(currentPatientId.value)">Submit</button>
  </div>
</div>

<h2>Details</h2>

<table id="patient">
  <tr>
  <th>Patient ID</th>
  <th>Name</th>
  <th>Age</th>
  <th>Blood Group</th>
  <th>Address</th>
  <th>ICU ID</th>
  <th>Bed Number</th>
  </tr>

  <tr *ngFor="let CurrentPatient of currentPatient">
   <td>{{ CurrentPatient?.id}}</td>
   <td>{{ CurrentPatient?.name}}</td>
   <td>{{ CurrentPatient?.age}}</td>
   <td>{{ CurrentPatient?.bloodGroup}}</td>
   <td>{{ CurrentPatient?.address}}</td>
   <td>{{ CurrentPatient?.icuId}}</td>
   <td>{{ CurrentPatient?.bedNumber}}</td>
 </tr>
  </table>
